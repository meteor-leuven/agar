<head>
	<title>Agar game</title>
</head>

<body>
<svg viewBox="-200 -200 400 400">
    <g transform="translate({{invert me.x}} {{invert me.y}})">
		{{#each food}}
		    <circle cx={{x}} cy={{y}} r=5 fill=black></circle>
		{{/each}}

		{{#each otherPlayers}}
		    <circle cx={{x}} cy={{y}} r={{radius}} fill=darkViolet></circle>
		{{/each}}
	</g>

	{{! Myself}}
	<circle cx=0 cy=0 r={{me.radius}} fill=forestGreen></circle>
</svg>
</body>
