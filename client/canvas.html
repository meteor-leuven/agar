<head>
	<title>Agar game</title>
</head>

<body>
<svg viewBox="-200 -200 400 400">
    <g transform="translate({{invert me.x}} {{invert me.y}})">
		{{#each food}}
		    <circle cx={{x}} cy={{y}} r=5 fill=black></circle>
		{{/each}}

		{{#each otherPlayers}}
		    <circle cx={{x}} cy={{y}} r={{radiusFor this}} fill=darkViolet></circle>
		{{/each}}
	</g>

	{{#if me}}
		<circle cx=0 cy=0 r={{radiusFor me}} fill=forestGreen></circle>
	{{/if}}
</svg>
</body>
